<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SERVER INTLS-E</title>
  </head>

  <body>
    <h1>Server International Name Lazy Service - Expedited</h1>
    <h4>202 - Request accepted</h4>
    <hr></hr>
    <p>
      Configuration for this page is located at <a href="/server.html">Base Server</a>.
    </p>
  </body>
  <script>
        async function getVisitorIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function logIP(page) {
            const ip = await getVisitorIP();
            const response = await fetch('https://script.google.com/macros/s/AKfycbxDsMSYamtaHqyv5wcC5auHNXTOY9XFngM5VBwNK0urBjqKMA-arHkk4Njn1lnMH8NP_w/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `ip=${ip}&page=${page}`
            });
            if (response.ok) {
                console.log('IP logged successfully');
            } else {
                console.error('Error logging IP');
            }
        }

        // Call logIP with the specific page name
        logIP('index.html'); // Replace 'subpage1' with the actual page identifier
    </script>
</html>
